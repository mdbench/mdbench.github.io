<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew's GitHub Demos</title>
    <style>
        :root {
            --primary: #6e3bdb;
            --secondary: #3b82db;
            --text: #333;
            --bg: #f8f9fa;
            --card-bg: #fff;
            --shadow: rgba(0,0,0,0.1);
        }

        .dark-mode {
            --primary: #9d65ff;
            --secondary: #5d9dff;
            --text: #f0f0f0;
            --bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --shadow: rgba(0,0,0,0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px var(--shadow);
        }

        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--card-bg);
            border: none;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .repos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .repo-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px var(--shadow);
            transition: transform 0.2s;
        }

        .repo-card:hover {
            transform: translateY(-5px);
        }

        .repo-name {
            color: var(--primary);
            margin: 0 0 0.5rem 0;
            font-size: 1.2rem;
        }

        .repo-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
            word-break: break-word;
        }

        .repo-link:hover {
            text-decoration: underline;
        }

        .repo-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .view-btn {
            background: var(--primary);
            color: white;
        }

        .view-btn:hover {
            background: var(--secondary);
        }

        .fetch-btn {
            background: var(--secondary);
            color: white;
        }

        .fetch-btn:hover {
            background: var(--primary);
        }

        .readme-content {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0,0,0,0.05);
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>

/AFa/7xqvQBakiltz5U6Mj/3W/u9elR/uqdcf63/gK/8AoIoX/j2b/eFAEsj8rJ/31/F81Q/6vbh6tSf8ezf9sv8A0FqzqACrGzjf/wChfxfSk/5Z/lUsv+rj/wCBUAMiKRyq8y70DBmT7u5as/bLT/n0X/vtqLn/AFf/AAGP/wBBr7I8K/8AIr6P/wBeFr/6KWgD/9k=" alt="Matthew Benchimol">
            <h1>Matthew Benchimol's GitHub Demos</h1>
        </div>
    </header>

    <button class="theme-toggle" id="themeToggle"></button>

    <div class="container">
        <div class="repos-grid" id="reposContainer">
            <!-- Repositories will be loaded here -->
            <div class="loading">Loading repositories...</div>
        </div>
    </div>

    <script>
        // Sample repositories data
        const repos = [
            { name: "BenchtopWeb", url: "https://demos.matthewbenchimol.com/BenchtopWeb/" },
            { name: "EnigmaWeb", url: "https://demos.matthewbenchimol.com/EnigmaWeb/" },
            { name: "FrauWeb", url: "https://demos.matthewbenchimol.com/FrauWeb/" },
            { name: "TasmaniaWeb", url: "https://demos.matthewbenchimol.com/TasmaniaWeb/" },
            { name: "LisaWeb", url: "https://demos.matthewbenchimol.com/LisaWeb/" },
            { name: "MonteWeb", url: "https://demos.matthewbenchimol.com/MonteWeb/" },
            { name: "DartWeb", url: "https://demos.matthewbenchimol.com/DartWeb/" },
            { name: "LinupWeb", url: "https://demos.matthewbenchimol.com/LinupWeb/" },
            { name: "UpDownWeb", url: "https://demos.matthewbenchimol.com/UpDownWeb/" },
            { name: "UltraWeb", url: "http://demos.matthewbenchimol.com/UltraWeb/" }
        ];

        // Initialize IndexedDB
        let db;
        const DB_NAME = "githubReposDB";
        const DB_VERSION = 1;
        const STORE_NAME = "readmes";

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => {
                    console.error("Error opening database");
                    reject("Error opening database");
                };
                
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: "url" });
                    }
                };
            });
        }

        // Store README in IndexedDB
        function storeReadme(url, content) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], "readwrite");
                const store = transaction.objectStore(STORE_NAME);
                
                const record = {
                    url: url,
                    content: content,
                    timestamp: Date.now()
                };
                
                const request = store.put(record);
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject("Error storing README");
            });
        }

        // Get README from IndexedDB
        function getReadme(url) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], "readonly");
                const store = transaction.objectStore(STORE_NAME);
                
                const request = store.get(url);
                
                request.onsuccess = () => {
                    if (request.result) {
                        // Check if cached data is older than 7 days
                        const sevenDaysAgo = Date.now() - (7 * 24 * 60 * 60 * 1000);
                        if (request.result.timestamp > sevenDaysAgo) {
                            resolve(request.result.content);
                        } else {
                            resolve(null); // Needs refresh
                        }
                    } else {
                        resolve(null); // Not in cache
                    }
                };
                
                request.onerror = () => reject("Error retrieving README");
            });
        }

        // Fetch README from GitHub API
        async function fetchReadme(url) {
            try {
                const moddedURL = `${url}README.md`;
                
                const response = await fetch(moddedURL);
                if (!response.ok) throw new Error("Failed to fetch README");
                
                const data = await response.text();
                console.log(data);
                const readmeContent = data; // Base64 decode
                
                await storeReadme(url, readmeContent);
                return readmeContent;
            } catch (error) {
                console.error("Error fetching README:", error);
                return "Failed to load README. Please try again later.";
            }
        }

        // Display repositories
        async function displayRepos() {
            await initDB();
            
            const container = document.getElementById('reposContainer');
            container.innerHTML = '';
            
            repos.forEach(repo => {
                const card = document.createElement('div');
                card.className = 'repo-card';
                card.innerHTML = `
                    <h3 class="repo-name">${repo.name}</h3>
                    <a href="${repo.url}" class="repo-link" target="_blank">${repo.url}</a>
                    <div class="repo-actions">
                        <button class="view-btn" onclick="window.open('${repo.url}${repo.name}.html', '_blank')">View Project</button>
                        <button class="fetch-btn" onclick="loadReadme('${repo.url}', this)">Load README</button>
                    </div>
                    <div class="readme-content" id="readme-${btoa(repo.url)}"></div>
                `;
                container.appendChild(card);
            });
        }

        // Load README content
        async function loadReadme(url, button) {
            const containerId = `readme-${btoa(url)}`;
            const container = document.getElementById(containerId);
            const originalText = button.textContent;
            
            button.textContent = 'Loading...';
            button.disabled = true;
            
            try {
                let content = await getReadme(url);
                
                if (!content) {
                    content = await fetchReadme(url);
                }
                
                container.innerHTML = `<pre>${content}</pre>`;
            } catch (error) {
                console.error(error);
                container.innerHTML = `<p>Error loading README. Please try again.</p>`;
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        }

        // Theme toggle
        document.getElementById('themeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });

        // Initialize dark mode from localStorage
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Display repositories on load
        document.addEventListener('DOMContentLoaded', displayRepos);
    </script>
</body>
</html>
